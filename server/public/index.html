<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts/bootstrap.bundle.js"></script>
  <script src="scripts/jquery.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Smokum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Get 'er done</title>
</head>
<header>
  <h1 class="display-1">Get 'er done!</h1>
</header>

<body>
  <div id="inputBlock">
    <input type="text" id="taskInput" placeholder="Gotta get done!" required>

    <div class="dropdown show">
      <a class="btn btn-warning dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Priority
      </a>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#">ASAP</a>
        <a class="dropdown-item" href="#">Soonish</a>
        <a class="dropdown-item" href="#">Whenevs</a>
      </div>
    </div>

    <div class="dropdown show">
      <a class="btn btn-warning dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Category
      </a>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#">Home</a>
        <a class="dropdown-item" href="#">Work</a>
        <a class="dropdown-item" href="#">School... if it worked probs would have made more categories too</a>
      </div>
    </div>

    <button class="btn btn-info" id="submitBtn">Add 'er to the list!</button>

  </div>


  <table class="table">
    <thead>
      <tr>
        <th>Priority</th>
        <th>Do the thing!</th>
        <th>Category</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody id="viewTasks">
      <tr>
        <td class="priorityClass highPriority">hardcoded as highPriority</td>
        <td>hardcoded task!</td>
        <td>hardcoded home</td>
        <td><button class="btn btn-success completeBtn">Got 'er done!</button></td>
        <td><button class="btn btn-danger deleteBtn">Remove</button></td>
      </tr>
    </tbody>

</body>

</html>
